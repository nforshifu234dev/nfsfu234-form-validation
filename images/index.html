<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error Messages Example</title>
<style>
  .error-message {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Error message container -->
<div id="error-container"></div>

<script>
  // Function to display error message
  function displayError(errorMessage) {
    // Clear any existing error messages
    document.getElementById("error-container").innerHTML = "";

    // Create a new paragraph element for the error message
    var errorParagraph = document.createElement("p");
    errorParagraph.classList.add("error-message");
    errorParagraph.textContent = errorMessage;

    // Append the error message to the error container
    document.getElementById("error-container").appendChild(errorParagraph);
  }

  // Example usage: Displaying an error message
  var exampleErrorMessage = "Oops! Something went wrong. Please try again later.";
  displayError(exampleErrorMessage);
</script>

</body>
</html>
